<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | HackOps Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body style="font-family: monospace; background: #121212; color: #eee; padding: 30px;">

  <main style="max-width: 400px; margin: 80px auto; background: #1e1e1e; padding: 30px; border-radius: 12px; box-shadow: 0 0 12px #00ffae;">
    <h2 style="color: #00ffae;">üìù Register for HackOps Academy</h2>

    <form id="registerForm" style="margin-top: 20px;">
      <input type="email" id="regEmail" placeholder="üìß Email" required style="padding: 10px; width: 100%; margin-bottom: 10px; border-radius: 6px; border: none;" />
      <input type="password" id="regPassword" placeholder="üîë Password" required style="padding: 10px; width: 100%; margin-bottom: 10px; border-radius: 6px; border: none;" />
      <input type="password" id="confirmPassword" placeholder="üîÅ Confirm Password" required style="padding: 10px; width: 100%; margin-bottom: 15px; border-radius: 6px; border: none;" />
      <button type="submit" style="padding: 10px 20px; background: #00ffae; color: black; border: none; border-radius: 6px; cursor: pointer;">Register</button>
      <p id="regError" style="color: red; margin-top: 15px;"></p>
    </form>

    <p style="margin-top: 20px;">Already have an account? <a href="login.html" style="color: #00ffae;">Login</a></p>
  </main>

  <script>
    // üö® WARNING: Do not expose real API key in production!
    const firebaseConfig = {
      apiKey: "AIzaSyAAlgR8b99MqimCwjarDHoS7dHZb-mFEnU",
      authDomain: "hackopsauthsystem.firebaseapp.com",
      projectId: "hackopsauthsystem",
      storageBucket: "hackopsauthsystem.appspot.com",
      messagingSenderId: "352126488925",
      appId: "1:352126488925:web:fa7a3ab7a1e87447be18b4",
      measurementId: "G-Y34RFR893Q"
    };

    firebase.initializeApp(firebaseConfig);

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorEl = document.getElementById("regError");

      errorEl.textContent = ""; // Clear old error

      if (password !== confirmPassword) {
        errorEl.textContent = "‚ùå Passwords do not match.";
        return;
      }

      if (password.length < 6) {
        errorEl.textContent = "‚ùå Password must be at least 6 characters.";
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          userCredential.user.sendEmailVerification()
            .then(() => {
              alert("‚úÖ Registration successful! Please verify your email.");
              window.location.href = "login.html";
            })
            .catch((error) => {
              errorEl.textContent = `‚ö†Ô∏è Failed to send verification: ${error.message}`;
            });
        })
        .catch((error) => {
          errorEl.textContent = `‚ùå ${error.message}`;
        });
    });
  </script>
</body>
</html>
