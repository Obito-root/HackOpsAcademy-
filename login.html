<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | HackOps Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body style="font-family: monospace; background: #121212; color: #eee; padding: 30px; text-align: center;">

  <main style="max-width: 400px; margin: auto; background: #1e1e1e; padding: 30px; border-radius: 12px; box-shadow: 0 0 12px #00ffae;">
    <h2 style="color: #00ffae;">ğŸ” Login to HackOps Academy</h2>

    <form id="loginForm" style="margin-top: 30px;">
      <input type="email" id="email" placeholder="ğŸ“§ Email" required style="padding: 10px; width: 100%; margin-bottom: 15px; border-radius: 6px; border: none;" />
      <input type="password" id="password" placeholder="ğŸ”‘ Password" required style="padding: 10px; width: 100%; margin-bottom: 15px; border-radius: 6px; border: none;" />
      <button type="submit" style="padding: 10px 20px; background: #00ffae; color: black; border: none; border-radius: 6px; cursor: pointer;">Login</button>
      <p id="error" style="color: red; margin-top: 15px;"></p>
    </form>

    <p style="margin-top: 20px;">Don't have an account? <a href="register.html" style="color: #00ffae;">Register</a></p>
    <p>Didn't get the email? <button id="resendBtn" type="button">ğŸ“© Resend Verification Email</button></p>
    <p id="resendMsg" style="color: lime;"></p>
  </main>

  <script>
    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAAlgR8b99MqimCwjarDHoS7dHZb-mFEnU",
      authDomain: "hackopsauthsystem.firebaseapp.com",
      projectId: "hackopsauthsystem",
      storageBucket: "hackopsauthsystem.appspot.com",
      messagingSenderId: "352126488925",
      appId: "1:352126488925:web:fa7a3ab7a1e87447be18b4"
    };

    firebase.initializeApp(firebaseConfig);

    // âœ… Login Logic
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("error");
      const resendBtn = document.getElementById("resendBtn");

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          if (!user.emailVerified) {
            errorEl.textContent = "âš ï¸ Email not verified. Please check your inbox.";
            resendBtn.style.display = "inline-block";
          } else {
            // âœ… Email is verified, proceed
            localStorage.setItem("authUser", email);
            localStorage.setItem("isLoggedIn", true);
            window.location.href = "dashboard.html";
          }
        })
        .catch((error) => {
          errorEl.textContent = `âŒ ${error.message}`;
        });
    });

    // âœ… Resend Verification
    document.getElementById("resendBtn").addEventListener("click", function () {
      const user = firebase.auth().currentUser;

      if (user && !user.emailVerified) {
        user.sendEmailVerification()
          .then(() => {
            document.getElementById("resendMsg").textContent = "âœ… Verification email sent!";
          })
          .catch((error) => {
            document.getElementById("resendMsg").textContent = `âŒ ${error.message}`;
          });
      }
    });
  </script>
</body>
</html>
